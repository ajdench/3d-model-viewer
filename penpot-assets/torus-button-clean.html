<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torus Button</title>
    <style>
        body { margin: 0; padding: 0; }
        .torus-button {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .torus-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="torus-button">TORUS</button>
</body>
</html>
