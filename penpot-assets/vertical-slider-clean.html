<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <style>
        body { margin: 0; padding: 0; }
        .vertical-slider {
            writing-mode: vertical-lr;
            direction: rtl;
            width: 20px;
            height: 150px;
            background: rgba(0, 0, 0, 0.1);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 10px;
            border: none;
        }
        .vertical-slider:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <input type="range" class="vertical-slider" min="0" max="2" step="0.1" value="0.6" orient="vertical">
</body>
</html>
