<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTING Controls</title>
    <style>
        /* CSS Variables */
        :root {
            --grid-width: 260px;
            --spacing: 15px;
            --small-spacing: 8px;
            --button-height: 18px;
            --slider-width: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        /* Main container */
        .lighting-section {
            width: var(--grid-width);
            padding: var(--spacing);
        }

        /* Header with title and buttons */
        .lighting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing);
        }

        .lighting-title {
            font-size: 12px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .lighting-buttons {
            display: flex;
            gap: 8px;
            margin-top: -1px;
        }

        .mode-button {
            height: var(--button-height);
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: #9e9e9e;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-button.active {
            background: #4CAF50;
        }

        .mode-button:hover {
            transform: translateY(-1px);
        }

        /* Main controls row */
        .lighting-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing);
        }

        /* Slider groups (left and right) */
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vertical-slider {
            width: var(--slider-width);
            height: 120px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            writing-mode: vertical-lr;
            direction: rtl;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .vertical-slider:hover {
            opacity: 1;
        }

        .vertical-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .vertical-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            width: 45px;
            margin-top: var(--small-spacing);
            padding: 4px;
            text-align: center;
            font-size: 11px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        /* Sun control center */
        .sun-control {
            width: 128px;
            height: 120px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sun-icon {
            font-size: 24px;
            margin: 0 10px;
        }

        /* Ambient light controls */
        .ambient-label {
            font-size: 10px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            margin-top: 8px;
        }

        .ambient-controls {
            display: flex;
            align-items: center;
            gap: var(--small-spacing);
        }

        .horizontal-slider {
            flex: 1;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .horizontal-slider:hover {
            opacity: 1;
        }

        .horizontal-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .horizontal-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="lighting-section">
        <div class="lighting-header">
            <div class="lighting-title">LIGHTING</div>
            <div class="lighting-buttons">
                <button type="button" class="mode-button">COMPLEX</button>
                <button type="button" class="mode-button active">BASIC</button>
            </div>
        </div>
        
        <div class="lighting-controls">
            <div class="slider-group">
                <input type="range" min="0" max="2" step="0.1" value="0.6" class="vertical-slider">
                <input type="number" min="0" max="2" step="0.1" value="0.6" class="slider-value">
            </div>
            
            <div class="sun-control">
                <div class="sun-icon">☀️</div>
                <div class="sun-icon">☀️</div>
            </div>
            
            <div class="slider-group">
                <input type="range" min="0" max="2" step="0.1" value="0.0" class="vertical-slider">
                <input type="number" min="0" max="2" step="0.1" value="0.0" class="slider-value">
            </div>
        </div>
        
        <div class="ambient-label">AMBIENT LIGHT</div>
        <div class="ambient-controls">
            <input type="range" min="0" max="1" step="0.1" value="0.4" class="horizontal-slider">
            <input type="number" min="0" max="2" step="0.1" value="0.4" class="slider-value">
        </div>
    </div>
</body>
</html>
